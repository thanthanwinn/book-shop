<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal"
                data-bs-target="#authorModal">
            Add New Author
        </button>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Authors</h4>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>AuthorName</th>
                        <th>DateOfBirth</th>
                        <th>Gender</th>
                        <th>CitizenShip</th>
                        <th>Genre</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="auth : ${authors}">
                        <td th:text="${auth.id}"></td>
                        <td th:text="${auth.authorName}"></td>
                        <td th:text="${auth.dateOfBirth}"></td>
                        <td th:text="${auth.gender}"></td>
                        <td th:text="${auth.citizenShip}"></td>
                        <td th:text="${auth.genre}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="authorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form  th:object="${author}" th:action="@{/admin/authors}"
                          method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">AuthorName</label>
                                <input type="text"
                                       th:field="*{authorName}"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DateOfBirth</label>
                                <input type="date"
                                       th:field="*{dateOfBirth}"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CitizenShip</label>
                                <input type="text"
                                       th:field="*{citizenShip}"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Genre</label>
                                <input type="text"
                                       th:field="*{genre}"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div th:each="gender : ${T(org.example.bookshop.entity.Gender).values()}">
                                    <input type="radio" th:field="*{gender}" th:value="${gender}" class="form-check-input">
                                    <label th:text="${gender}" class="form-check-label"></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>








    </div>
</main>
</body>
</html>
